name: Portal-Migrations Auto-image-update

on:
  workflow_dispatch:
    inputs:
      new-image:
        description: 'new available image'
        required: true
        default: 'no content'

env:
  IMAGE_BEGINN: 'portalmigrationstag: '
  IMAGE_FULL_NEW: 'portalmigrationstag: ${{ inputs.new-image }}'

jobs:
  update-image-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Modify image tag in values.yaml
        run: |
          sed -i 's/${{ env.IMAGE_BEGINN }}.*/${{ env.IMAGE_FULL_NEW }}/' charts/portal/values.yaml

      - name: Commit and push updated values.yaml
        run: |
          git config user.name eclipse-tractusx-bot
          git config user.email tractusx-bot@eclipse.org
          git add charts/portal/values.yaml
          git commit -m "Add new image for portal-migrations"
          bash ./environments/push.sh
