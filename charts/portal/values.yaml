frontend:
  ingress:
  # -- Portal frontend ingress parameters,
    # enable ingress record generation for portal frontend.
    enabled: false
    name: "frontend"
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: "/$1"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      # -- Provide CORS allowed origin.
      nginx.ingress.kubernetes.io/cors-allow-origin: "https://*.example.org"
    tls:
      # -- Provide tls secret.
      - secretName: ""
        # -- Provide host for tls secret.
        hosts:
          - ""
    hosts:
      # -- Provide default path for the ingress record.
      - host: "portal.example.org"
        paths:
          - path: "/(.*)"
            pathType: "Prefix"
            backend:
              service: "portal"
              port: 8080
          - path: "/registration/(.*)"
            pathType: "Prefix"
            backend:
              service: "registration"
              port: 8080
          - path: "/((assets|documentation)/.*)"
            pathType: "Prefix"
            backend:
              service: "assets"
              port: 8080
  portal:
    name: "portal"
    image:
      name: "docker.io/tractusx/portal-frontend"
      portaltag: c63f57f83ea488168beb7219bfc7c6b5d2c6979b
      pullPolicy: "IfNotPresent"
    # -- We recommend not to specify default resource limits and to leave this as a conscious choice for the user.
