portalAddress: "https://portal.stable.demo.catena-x.net"
portalBackendAddress: "https://portal-backend.stable.demo.catena-x.net"
centralidpAddress: "https://centralidp.stable.demo.catena-x.net"
sharedidpAddress: "https://sharedidp.stable.demo.catena-x.net"
semanticsAddress: "https://semantics.stable.demo.catena-x.net"
dapsAddress: "https://drs.stable.demo.catena-x.net"
bpdmPartnersPoolAddress: "https://partners-pool.stable.demo.catena-x.net"
bpdmPortalGateAddress: "https://portal-gate.stable.demo.catena-x.net"
custodianAddress: "https://managed-identity-wallets-new.stable.demo.catena-x.net"
sdfactoryAddress: "https://sdfactory.stable.demo.catena-x.net"
clearinghouseAddress: "https://validation.test.dih-cloud.com/api/v1/validation"
clearinghouseTokenAddress: "https://iam.test.dih-cloud.com/realms/carla/protocol/openid-connect/token"

frontend:

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/rewrite-target: "/$1"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.stable.demo.catena-x.net"
    tls:
      - secretName: "tls-secret"
        hosts:
          - "portal.stable.demo.catena-x.net"
    hosts:
      - host: "portal.stable.demo.catena-x.net"
        paths:
          - path: "/(.*)"
            pathType: "Prefix"
            backend:
              service: "portal"
              port: 8080
          - path: "/registration/(.*)"
            pathType: "Prefix"
            backend:
              service: "registration"
              port: 8080
          - path: "/((assets|documentation)/.*)"
            pathType: "Prefix"
            backend:
              service: "assets"
              port: 8080

backend:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "8m"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.stable.demo.catena-x.net"
    tls:
      - secretName: "tls-secret"
        hosts:
          - "portal-backend.stable.demo.catena-x.net"
    hosts:
      - host: "portal-backend.stable.demo.catena-x.net"
        paths:
          - path: "/api/registration"
            pathType: "Prefix"
            backend:
              service: "registration-service"
              port: 8080
          - path: "/api/administration"
            pathType: "Prefix"
            backend:
              service: "administration-service"
              port: 8080
          - path: "/api/notification"
            pathType: "Prefix"
            backend:
              service: "notification-service"
              port: 8080
          - path: "/api/apps"
            pathType: "Prefix"
            backend:
              service: "marketplace-app-service"
              port: 8080
          - path: "/api/services"
            pathType: "Prefix"
            backend:
              service: "services-service"
              port: 8080

  keycloak:
    central:
      clientId: "<path:portal/data/keycloak#central-client-id>"
      clientSecret: "<path:portal/data/stable/keycloak#central-client-secret>"
      dbConnection:
        password: "<path:portal/data/stable/keycloak#central-db-password>"
    shared:
      clientId: "<path:portal/data/keycloak#shared-client-id>"
      clientSecret: "<path:portal/data/stable/keycloak#shared-client-secret>"

  mailing:
    host: "<path:portal/data/mailing#host>"
    port: "<path:portal/data/mailing#port>"
    user: "<path:portal/data/mailing#user>"
    password: "<path:portal/data/mailing#password>"

  registration:
    logging:
      registrationServiceBpn: "Debug"
    healthChecks:
      startup:
        tags:
        - name: "HEALTHCHECKS__0__TAGS__0"
          value: "keycloak"
        - name: "HEALTHCHECKS__0__TAGS__1"
          value: "portaldb"
    swaggerEnabled: true

  administration:
    logging:
      businessLogic: "Debug"
      sdfactoryLibrary: "Debug"
    healthChecks:
      startup:
        tags:
        - name: "HEALTHCHECKS__0__TAGS__0"
          value: "keycloak"
        - name: "HEALTHCHECKS__0__TAGS__1"
          value: "portaldb"
        - name: "HEALTHCHECKS__0__TAGS__2"
          value: "provisioningdb"
    daps:
      clientId: "<path:portal/data/administration#daps-client-id>"
      clientSecret: "<path:portal/data/stable/administration#daps-client-secret>"
    swaggerEnabled: true

  provisioning:
    sharedRealm:
      smtpServer:
        host: "<path:portal/data/mailing#host>"
        port: "<path:portal/data/mailing#port>"
        user: "<path:portal/data/mailing#user>"
        password: "<path:portal/data/mailing#password>"
        from: "<path:portal/data/mailing#from>"
        replyTo: "<path:portal/data/mailing#replyto>"

  appmarketplace:
    logging:
      offersLibrary: "Debug"
    healthChecks:
      startup:
        tags:
        - name: "HEALTHCHECKS__0__TAGS__0"
          value: "keycloak"
        - name: "HEALTHCHECKS__0__TAGS__1"
          value: "portaldb"
    swaggerEnabled: true

  portalmigrations:
    seeding:
      testDataEnvironments: "consortia"

  notification:
    healthChecks:
      startup:
        tags:
        - name: "HEALTHCHECKS__0__TAGS__0"
          value: "keycloak"
        - name: "HEALTHCHECKS__0__TAGS__1"
          value: "portaldb"
    swaggerEnabled: true

  services:
    logging:
      offersLibrary: "Debug"
    healthChecks:
      startup:
        tags:
        - name: "HEALTHCHECKS__0__TAGS__0"
          value: "keycloak"
        - name: "HEALTHCHECKS__0__TAGS__1"
          value: "portaldb"
    swaggerEnabled: true

  processesworker:
    logging:
      processesLibrary: "Debug"
      bpdmLibrary: "Debug"
      clearinghouseLibrary: "Debug"
      custodianLibrary: "Debug"
      sdfactoryLibrary: "Debug"
    bpdm:
      clientId: "<path:portal/data/checklist-worker#bpdm-client-id>"
      clientSecret: "<path:portal/data/stable/checklist-worker#bpdm-client-secret>"
    clearinghouse:
      clientId: "<path:portal/data/stable/checklist-worker#clearinghouse-client-id>"
      clientSecret: "<path:portal/data/stable/checklist-worker#clearinghouse-client-secret>"
    custodian:
      clientId: "<path:portal/data/checklist-worker#custodian-client-id>"
      clientSecret: "<path:portal/data/stable/checklist-worker#custodian-client-secret>"
    sdfactory:
      issuerBpn: "BPNL00000003CRHK"
      clientId: "<path:portal/data/checklist-worker#sdfactory-client-id>"
      clientSecret: "<path:portal/data/stable/checklist-worker#sdfactory-client-secret>"
    offerProvider:
      clientId: "<path:portal/data/processes-worker#offerprovider-client-id>"
      clientSecret: "<path:portal/data/stable/processes-worker#offerprovider-client-secret>"

postgresql:
  auth:
    password: "<path:portal/data/stable/postgres#postgres-password>"
    replicationPassword: "<path:portal/data/stable/postgres#replication-password>"
    portalPassword: "<path:portal/data/stable/postgres#portal-password>"
    provisioningPassword: "<path:portal/data/stable/postgres#provisioning-password>"
  primary:
    extendedConfiguration: |
      max_connections = 200
  readReplicas:
    extendedConfiguration: |
      max_connections = 200
